    <form action="#" target="" method="get" id="registro" name="formDatosPersonales"  onsubmit='return validar()'>

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre " required/>
    
        <label for="apellidos">Apellido</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellido" required/>
    
        <label for='direccion'>Dirección*</label>
        <input type='text' id='direccion' name='direccion'  placeholder="Calle" required/>

        <label for="altura">Altura</label>
        <input type="number" name="altura" id="altura"  min="1" max="9999" placeholder="xxxx" required >

        <br>
        <label for='dni'>DNI</label>
        <input type='text' id='dni' name='dni' maxlength="8" placeholder="DNI" required/>
      
        <label for="start">Fecha de Nacimiento:</label>
       <input type="date" id="start" name="trip-start"
        value="1995-07-19"
        min="1900-01-01" max="-12-31" required>
  <br><br>
        <label for='edad'>Edad</label>
        <input type="number" id="edad" name="edad"
        min="1" max="130" placeholder="Edad" required>
<br><br>
        <label for='prestador'>Codertura médica</label>
        <input type='text' id='prestador' name='prestador'  placeholder="Prestador" required/>

        <label for='plan_medico'>Plan Médico</label>
        <input type='text' id='plan_medico' name='plan_medico'  placeholder="Plan Médico" required/>

        <label for="email" >Email</label>
        <input type="email" name="email" id="email" placeholder="E-mail" required />
