<body>

    <form action="#" target="" method="get" id="registro" name="formDatosPersonales"   >

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" maxlength="20"  placeholder="Nombre "required
        />
    
        <label for="apellidos">Apellido</label>
        <input type="text" name="apellido" id="apellido" maxlength="20" placeholder="Apellido"required/>

        <label for="usuario">Usuario</label>
        <input type="text"  maxlength="20" name="usuario" id="usuario" placeholder="Nombre Usuario" required pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" 
        title="El Usuario debe tener entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.
        NO puede tener otros símbolos." />

        <label for="contraseña">Contraseña</label>
        <input type="text" maxlength="20"name="contraseña" id="contraseña" placeholder="Contraseña" required pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" 
        title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.
        NO puede tener otros símbolos."/>
    
        <label for='direccion'>Dirección*</label>
        <input type='text' id='direccion' name='direccion' maxlength="20"  placeholder="Calle" />

        <label for="altura">Altura</label>
        <input type="text" name="altura" id="altura"  maxlength="4"  placeholder="xxxx"   >

        <br>
        <label for='dni'>DNI</label>
        <input type='text' id='dni' name='dni' maxlength="8" placeholder="DNI"  pattern="[0-9]{8}"
        title="El número debe ser numerico de 8 digitos." />
      
        <label for="start">Fecha de Nacimiento:</label>
       <input type="date" id="start" name="trip-start"
        value="1995-07-19"
        min="1900-01-01" max="2021-12-31"  >
  <br><br>
        <label for='edad'>Edad</label>
        <input type="text" id="edad" name="edad"
       placeholder="Edad" maxlength="3" 
    >
<br><br>
        <label for='prestador'>Codertura médica</label>
        <input type='text' id='prestador' name='prestador' maxlength="20" placeholder="Prestador"/>

        <label for='plan_medico'>Plan Médico</label>
        <input type='text' id='plan_medico' name='plan_medico' maxlength="20" placeholder="Plan Médico" />

        <label for="email" >Email</label>
        <input type="email" name="email" id="email" placeholder="E-mail"  />  

        <input type="submit" name="enviar" onclick="validar()" value="Enviar Formulario"/>
    </form>
